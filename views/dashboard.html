<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="study-materials.html">Study Materials</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="progress-section">
      <h2>Your Progress</h2>
      <div id="progress-chart">
        <!-- Progress chart will be dynamically generated -->
      </div>
    </section>
    
    <!-- New Section for Dashboard Content -->
    <section id="dashboard-content">
      <div class="card">
        <h3>Recent Quizzes</h3>
        <ul id="quiz-list">
          <!-- Quiz items will be dynamically added here -->
        </ul>
      </div>
      <div class="card">
        <h3>Upcoming Assignments</h3>
        <ul id="assignment-list">
          <!-- Assignment items will be dynamically added here -->
        </ul>
      </div>
      <div class="card">
        <h3>Your Attendance</h3>
        <table class="attendance-table" id="attendance-table">
          <!-- Attendance data will be dynamically added here -->
        </table>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 EduSync</p>
  </footer>
  <script src="../public/js/script.js"></script>
</body>
</html>
